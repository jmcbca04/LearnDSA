<h3>Question {{ question_index|int + 1 }} of {{ total_questions }}</h3>
<p>{{ question.question }}</p>
<form hx-post="/quiz/{{ quiz_id }}/submit/{{ question_index }}" hx-target="#question-container">
    {% for option in question.options %}
    <label>
        <input type="radio" name="answer" value="{{ option }}" required>
        {{ option }}
    </label><br>
    {% endfor %}
    <input type="hidden" name="encoded_questions" value="{{ encoded_questions }}">
    <button type="submit">Submit</button>
</form>
