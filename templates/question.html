<div id="question-container">
  <h3>Question {{ question_index|int + 1 }} of {{ total_questions }}</h3>
  <p>{{ question.question }}</p>
  <form hx-post="/quiz/{{ quiz_id }}/submit/{{ question_index }}" 
        hx-target="#question-container" 
        hx-swap="outerHTML">
      {% for option in question.options %}
      <div>
          <input type="radio" id="{{ option }}" name="answer" value="{{ option }}" required>
          <label for="{{ option }}">{{ option }}</label>
      </div>
      {% endfor %}
      <input type="hidden" name="encoded_questions" value="{{ encoded_questions }}">
      <button type="submit">Submit</button>
  </form>
</div>
