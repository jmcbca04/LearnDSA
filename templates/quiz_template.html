{% extends "base.html" %}
{% block content %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<h1>{{ quiz.title }}</h1>
<p>{{ quiz.description }}</p>

{% if quiz.questions %}
<div id="quiz-container">
    <div id="question-container"
         hx-get="/quiz/{{ quiz_id }}/question/0?encoded_questions={{ encoded_questions | urlencode }}"
         hx-trigger="load"
         hx-target="#question-container"
         hx-swap="outerHTML">
    </div>
</div>
{% else %}
<p>No questions available for this quiz.</p>
{% endif %}
{% endblock %}
