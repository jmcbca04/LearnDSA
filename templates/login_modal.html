{% comment %} <div class="modal">
    <div class="modal-content">
        <h2>Login</h2>
        <a href="{{ url_for('login') }}" class="google-login-btn">Login with Google</a>
        <button onclick="closeModal()" class="close-btn">Close</button>
    </div>
</div>

<script>
function closeModal() {
    document.querySelector('.modal').remove();
}
</script> {% endcomment %}
