{% extends "base.html" %}
{% block content %}
<h1>Quiz {{ quiz_id }}</h1>
<p>{{ question }}</p>
<form hx-post="{{ url_for('submit_quiz', quiz_id=quiz_id) }}" hx-target="#feedback">
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" name="answer">
    <button type="submit">Submit</button>
</form>
<div id="feedback"></div>
{% endblock %}
