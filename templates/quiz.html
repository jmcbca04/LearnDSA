{% extends "base.html" %}
{% block content %}
<h1>Quiz {{ quiz_id }}</h1>
<p>{{ question }}</p>
<form method="post">
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" name="answer">
    <button type="submit">Submit</button>
</form>
{% if feedback %}
<p>{{ feedback }}</p>
{% endif %}
{% endblock %}
