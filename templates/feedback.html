<p id="feedback">
  {% if is_correct %}
      Correct!
  {% else %}
      Incorrect. The correct answer was: {{ correct_answer }}
  {% endif %}
</p>
{% if next_question_index < total_questions %}
<div hx-get="/quiz/{{ quiz_id }}/question/{{ next_question_index }}"
   hx-trigger="load delay:2s"
   hx-target="#question-container">
  Loading next question...
</div>
{% else %}
<h3>Quiz Completed!</h3>
<p>You've answered all the questions!</p>
{% endif %}
